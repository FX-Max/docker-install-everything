<!DOCTYPE html>
<html>
<head>
  <title>Salve, Mundo!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #ff00cc, #00ccff);
      animation: pulseLine 5s ease-in-out infinite;
      background-size: 200% 100%;
      width: 100%; 
    }

    .content {
      padding: 20px;
    }

    h1 {
      font-size: 6rem;
      animation: rainbow 5s linear infinite;
    }

    @keyframes pulseLine {
      0% {
        background-position: -100% 0;
      }
      50% {
        background-position: 100% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }

    @keyframes rainbow {
      0% {
        color: #ff00cc;
      }
      14% {
        color: #ff3300;
      }
      28% {
        color: #ff6600;
      }
      42% {
        color: #ff9900;
      }
      57% {
        color: #ffff00;
      }
      71% {
        color: #33cc33;
      }
      85% {
        color: #00ccff;
      }
      100% {
        color: #ff00cc;
      }
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="content">
    <h1>Hello World</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec facilisis neque eu elit volutpat, nec aliquet elit eleifend. Morbi in neque ac tellus sollicitudin lobortis.</p>
  </div>
</body>
</html>
